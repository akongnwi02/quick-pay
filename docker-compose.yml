version: '3.5'

services:
  app:
    build: .
    restart: always
    volumes:
      - ./application:/app
      - ./conf/php/cli.ini:/etc/php/7.0/cli/conf.d/99-custom.ini
      - ./conf/php/fpm.ini:/etc/php/7.0/fpm/conf.d/99-custom.ini
    working_dir: /app
    env_file:
      - ./application/.env
    depends_on:
      - mysql
      - queue
      - redis
    links:
      - mysql
      - queue
      - redis
    expose:
      - "8000"
    ports:
      - "8085:8000"
      - "1443:443"
    command: bash -c 'php artisan serve --host 0.0.0.0'

  mysql:
    restart: always
    image: mysql:5.7
    expose:
      - "3306"
    ports:
      - "3389:3306"
    volumes:
      - mysql:/var/lib/mysql
      - ./conf/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    env_file:
      - ./application/.env

  queue:
    restart: always
    image: schickling/beanstalkd
    expose:
      - "11300"

  redis:
    restart: always
    image: redis:4.0.10
    expose:
      - "6379"
    volumes:
      - redis:/var/lib/redis

volumes:
  mysql:
    driver: local
  redis:
    driver: local
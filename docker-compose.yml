version: '3.5'

services:
  app:
    build: .
    restart: always
    volumes:
      - ./application:/app
      - ./conf/php/cli.ini:/etc/php/7.0/cli/conf.d/99-custom.ini
      - ./conf/php/fpm.ini:/etc/php/7.0/fpm/conf.d/99-custom.ini
    working_dir: /app
    env_file:
      - ./application/.env
    depends_on:
      - mysql
      - queue
      - redis
    links:
      - mysql
      - queue
      - redis
    expose:
      - "80"
    ports:
      - "8085:80"
      - "1443:443"
    container_name: quick_pay_app

  mysql:
    image: mysql:5.7
    expose:
      - "3306"
    ports:
      - "3389:3306"
    volumes:
      - mysql:/var/lib/mysql
      - ./conf/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    env_file:
      - ./application/.env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    container_name: quick_pay_db

  queue:
    image: schickling/beanstalkd
    expose:
      - "11300"
    container_name: quick_pay_queue

  redis:
    image: redis:4.0.10
    expose:
      - "6379"
    volumes:
      - redis:/var/lib/redis
    container_name: quick_pay_redis

volumes:
  mysql:
    driver: local
  redis:
    driver: local
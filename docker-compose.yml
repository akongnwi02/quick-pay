version: '3.5'

services:
  app:
    build:
      context: docker
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./application:/app
      - ./conf/php/cli.ini:/etc/php/7.0/cli/conf.d/99-custom.ini
      - ./conf/php/fpm.ini:/etc/php/7.0/fpm/conf.d/99-custom.ini
    working_dir: /app
    env_file:
      - ./application/.env
    depends_on:
      - mysql
      - queue
      - redis
    links:
      - mysql
      - queue
      - redis
    expose:
      - "80"
    ports:
      - "8085:80"

  mysql:
    restart: always
    image: mysql:5.7
    expose:
      - "3306"
    ports:
      - "3388:3306"
    volumes:
      - mysql:/var/lib/mysql
      - ./conf/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    env_file:
      - ./application/.env

  queue:
  # TODO use queue image for laravel
    restart: always
    image: phalconphp/beanstalkd:1.0
    expose:
      - "11300"

  redis:
    restart: always
    image: redis:4.0.10
    expose:
      - "6379"
    volumes:
      - redis:/var/lib/redis

volumes:
  mysql:
    driver: local
  redis:
    driver: local